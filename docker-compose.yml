version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: gptkids
      POSTGRES_PASSWORD: gptkids
      POSTGRES_DB: gptkids
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  app:
    image: node:20
    working_dir: /app
    volumes:
      - ./:/app
    command: npm run dev
    environment:
      DATABASE_URL: postgresql://gptkids:gptkids@db:5432/gptkids
      REDIS_URL: redis://redis:6379
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: dev-secret
      AVALAI_BASE_URL: https://api.avalai.ir
      AVALAI_DEFAULT_MODEL: gpt-4o-mini
      AVALAI_SAFETY_MODEL: gpt-4o-mini
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
